<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNAC</title>
  <link rel="stylesheet" href="styles.css?v=18">
</head>
<body class="view-page">
  <div class="view-hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <a href="#" onclick="handleLogout(); return false;" class="logout-btn">로그아웃</a>
      <h1>S N A C</h1>
    </div>
  </div>
  
  <div class="container view-container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; width: 100%; position: relative; z-index: 10;">
      <h2 style="margin: 0;">조회 결과</h2>
      <button class="btn btn-info" onclick="showSheet1Modal()" style="margin-left: auto; flex-shrink: 0; position: relative; z-index: 10; display: block !important; visibility: visible !important;">금지</button>
    </div>
    <div id="resultCount"></div>
    <table id="viewTable">
      <thead>
        <tr>
          <th>시간</th>
          <th>리그</th>
          <th>홈팀</th>
          <th>원정팀</th>
          <th>등급</th>
          <th>승여부</th>
        </tr>
      </thead>
      <tbody id="viewTableBody">
        <!-- 필터링된 데이터가 여기에 표시됩니다 -->
      </tbody>
    </table>
  </div>

  <!-- 시트1 팝업 모달 - body의 직접 자식으로 배치 -->
  <div id="sheet1Modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeSheet1Modal()">&times;</span>
      <h2>금지</h2>
      <div id="sheet1TableContainer">
        <table id="sheet1Table">
          <thead>
            <tr>
              <th>번호</th>
              <th>시간</th>
              <th>리그</th>
              <th>홈팀</th>
              <th>원정팀</th>
              <th>내용</th>
            </tr>
          </thead>
          <tbody id="sheet1TableBody">
            <!-- 시트1 데이터가 여기에 표시됩니다 -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
  <script type="module" src="view.js"></script>
</body>
</html>
